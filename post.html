{% extends "default.html" %}

{% block content %}
<main class="content" role="main">

    <article class="post">

        {# Everything inside the #post tags pulls data from the post #}
        <span class="post-meta"><time datetime="{{ post.date }}">{{ post.date }}</time></span>

        <h1 class="post-title">{{ post.metadata.title }}</h1>

        <section class="post-content">
            {{ post.content }}
        </section>

        <footer class="post-footer">

            <section class="author">
                <h4>{{post.metadata.authorName}}</h4>
            </section>

            <section class="share">
                <h4>Share this post</h4>
                <a class="icon-twitter" href="http://twitter.com/share?url={{ post.link }}"
                    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
                    <span class="hidden">Twitter</span>
                </a>
                <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ post.link }}"
                    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
                    <span class="hidden">Facebook</span>
                </a>
                <a class="icon-google-plus" href="https://plus.google.com/share?url={{ post.link }}"
                   onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
                    <span class="hidden">Google+</span>
                </a>
            </section>

        </footer>


    </article>

</main>
{% endblock %}
